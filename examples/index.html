<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Framework - Exemple</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .counter {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .todo-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Pulse Framework - Exemples</h1>
    
    <div class="container">
        <h2>Compteur Simple</h2>
        <div class="counter" data-counter></div>
        <button data-increment>+</button>
        <button data-decrement>-</button>
        <button data-reset>Reset</button>
    </div>
    
    <div class="container">
        <h2>Liste de Todos</h2>
        <div>
            <input type="text" data-todo-input placeholder="Nouvelle tâche...">
            <button data-add-todo>Ajouter</button>
        </div>
        <div data-todo-list></div>
        <p>Tâches restantes: <span data-remaining-count></span></p>
    </div>
    
    <div class="container">
        <h2>Affichage Conditionnel</h2>
        <button data-toggle-visibility>Toggle</button>
        <div data-conditional-content>
            <p>Ce contenu est affiché conditionnellement!</p>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
